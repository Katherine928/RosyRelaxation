server:
  port: 8080
  servlet:
    context-path: /RosyRelaxationAdmin
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/RosyRelaxationdb
    username: postgres
    password: MyDatabase
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    cache: false